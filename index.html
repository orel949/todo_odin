<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="main.js"></script></head>
<body>
    <div class="content">
        <header>
            <div class="titre">TODO</div>
            <div class="menu_nom"></div>
        </header>
        <div class="container">
            <nav class="sidebar">
                <div class="sidebar_home underline">Boite de réception</div>
                <div class="sidebar_today underline">Aujourd'hui</div>
                <div class="sidebar_week underline">Prochainement</div>
                <div class="sidebar_projects">
                    <div class="projects_section">
                        <div><strong>Projets</strong></div>
                        <svg class="projects_add" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-box-outline</title><path d="M19,19V5H5V19H19M19,3A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5C3,3.89 3.9,3 5,3H19M11,7H13V11H17V13H13V17H11V13H7V11H11V7Z" /></svg>
                    </div>
                    <div class="sidebar_projects_items">
                        
                    </div>
                    <div class="creation_projet cache">
                        <input type="text" id="nom_projet" placeholder="Nom projet" required>
                        <svg id="close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close</title><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>
                        <div id="btnCreaProjet" class="hide">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>arrow-right</title><path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z" /></svg>
                        </div>
                    </div>
                </div>
            </nav>
            <div id="content">
                <div class="grille">
                </div>
            </div>
        </div>
        <div class="btn btnAdd" id="btnAdd">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
        </div>
        <dialog id="creation_tache" closedby="any">
            <div class="dialog_box">
                <div class="form_titre">Create a new...</div>
                <svg class="close" id="closeCreation" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close</title><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>
                <div class="form_container">
                    <div class="form_sidebar">
                        <div class="form_sidebar_todo underline">To Do</div>
                        <div class="form_sidebar_projects underline">Projects</div>
                    </div>
                    <form id="creation" method="dialog">
                        <div class="nom_tache">
                            <label for="nom_tache"></label>
                            <input type="text" id="nom_tache" name="nom" placeholder="Nom de la tâche" required>
                        </div>
                        <div class="description_tache">
                            <textarea name="description" id="description_tache" placeholder="Description" rows="8" cols="80"></textarea>
                        </div>
                        <div class="complement_tache">
                            <div class="conteneur_complement">
                                <div class="date_tache">
                                    <input type="date" name="date" id="date_tache">
                                </div>
                                <div class="selecteur_projet">
                                    <select name="projet_choix" id="projet_choix">
                                    </select>
                                </div>
                            </div>
                            <div class="priorite_tache">
                                <label class="low">
                                    <input type="radio" name="priorite_tache" value="low">
                                    <span class="low_option">Low</span>
                                </label>
                                <label class="medium">
                                    <input type="radio" name="priorite_tache" value="medium">
                                    <span class="medium_option">Medium</span>
                                </label>
                                <label class="hard">
                                    <input type="radio" name="priorite_tache" value="hard">
                                    <span class="hard_option">Hard</span>
                                </label>
                            </div>
                        </div>
                        <button type="submit" id="btnSubmit" class="hide">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>arrow-up</title><path d="M13,20H11V8L5.5,13.5L4.08,12.08L12,4.16L19.92,12.08L18.5,13.5L13,8V20Z" /></svg>
                        </button>
                    </form>
                </div>
            </div>
        </dialog>
        <dialog id="details_tache" closedby="any">
            <div class="details_box">
                <div class="details_titre">Details</div>
                <svg class="close" id="closeDetails" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close</title><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>
                <div class="details_container">
                    <div class="details_nom"></div>
                    <div class="details_complements">
                        <div id="project"></div>
                        <div id="priority"></div>
                        <div id="dueDate"></div>
                        <div id="description"></div>
                    </div>
                </div>
            </div>
        </dialog>
        <dialog id="modification_tache" closedby="any">
            <div class="dialog_box">
                <div class="form_titre">Modification</div>
                <svg class="close" id="closeModif" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close</title><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>
                <div class="form_container">
                    <form id="modification" method="dialog">
                        <div class="nom_tache">
                            <label for="nom_tache"></label>
                            <input type="text" id="nom_tache" name="nom" placeholder="Nom de la tâche" required>
                        </div>
                        <div class="description_tache">
                            <textarea name="description" id="description_tache" placeholder="Description" rows="8" cols="80"></textarea>
                        </div>
                        <div class="complement_tache">
                            <div class="conteneur_complement">
                                <div class="date_tache">
                                    <input type="date" name="date" id="date_tache">
                                </div>
                                <div class="selecteur_projet">
                                    <select name="projet_choix" id="projet_choix"></select>
                                </div>
                            </div>
                            <div class="priorite_tache">
                                <label class="low">
                                    <input type="radio" name="priorite_tache" value="low">
                                    <span class="low_option">Low</span>
                                </label>
                                <label class="medium">
                                    <input type="radio" name="priorite_tache" value="medium">
                                    <span class="medium_option">Medium</span>
                                </label>
                                <label class="hard">
                                    <input type="radio" name="priorite_tache" value="hard">
                                    <span class="hard_option">Hard</span>
                                </label>
                            </div>
                        </div>
                        <button type="submit" id="btnSubmit_modif" class="hide">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>arrow-up</title><path d="M13,20H11V8L5.5,13.5L4.08,12.08L12,4.16L19.92,12.08L18.5,13.5L13,8V20Z" /></svg>
                        </button>
                    </form>
                </div>
            </div>
        </dialog>
    </div>
</body>
</html>
